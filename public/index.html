<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Jean Everton, desenvolvedor-JR da equipe de TI Serrano">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description"
          content="Cadastro de usuário,
                   Leilões Judiciais Serrano, leilões
                   judiciais no brasil aqui se em contra
                   os melhores preços e condições em leilões
                   pelo Brasil.">
    <meta name="keywords"
          content="leilão judicial, leilão justiça trabalho, leilão justiça estadual, leilão justiça federal,
          leilão eletrônico, leilão online, leilão casa, leilão terreno, leilão apartamento, leilão galpão,
          leilão barracão, leilão fazenda, leilão chácara, leilão sítio, leilão carro, leilão moto,
          leilão caminhão, leilão trator, leilão colheitadeira, leilão avião, leilão helicóptero,
          leilão vaca, leilão boi, leilão porco, leilão gado, leilão móveis, leilão barco, leilão lancha,
          leilão jet ski, leilão iate, leilão combustível, leilão arma, leilão parana, leilao pr"/>
    <meta name="rating" content="General">
    <meta name="expires" content="never">
    <meta name="language" content="portuguese">
    <meta name="distribution" content="Global">
    <meta name="theme-color" content="#4353ff">
    <link rel="icon" href="<%= BASE_URL %>oti.ico">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>oti.ico">

    <!-- Style do projeto -->
    <link rel="stylesheet" href="assets/css/padraoCssProjeto.css">
    <link rel="stylesheet" href="assets/css/barraPassos.css">
    <link rel="stylesheet" href="assets/css/formularioPadrao.css">
    <link rel="stylesheet" href="assets/css/formularioEndereco.css">
    <link rel="stylesheet" href="assets/css/formularioToken.css">
    <link rel="stylesheet" href="assets/css/formularioCasado.css">
    <link rel="stylesheet" href="assets/css/formularioAnexo.css">
    <link rel="stylesheet" href="assets/css/styleResponsivo.css">
    <link rel="stylesheet" href="assets/css/btnVolta.css">
    <link rel="stylesheet" href="assets/css/botaoPadrao.css">
    <link rel="stylesheet" href="assets/css/paginaNaoEncontrada.css">
    <link rel="stylesheet" href="assets/css/modalComprovante.css">
    <link rel="stylesheet" href="assets/css/modalImagens.css">
    <link rel="stylesheet" href="assets/css/modalAlterarSenha.css">

    <!-- API do google para icones e fonts -->
    <link rel="stylesheet"
          href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap">
    <style>
        @font-face {
            font-family: FontPadraoBold;
            src: url("fonts/CenzoFlare-Bold.otf");
        }
        @font-face {
            font-family: FontPadraoBoldLine;
            src: url("fonts/CenzoFlareLine-Bold.otf");
        }
        @font-face {
            font-family: FontPadraoMedia;
            src: url("fonts/CenzoFlare-Medium.otf");
        }
        @font-face {
            font-family: FontPadraoMediaLine;
            src: url("fonts/CenzoFlareLine-Medium.otf");
        }
        @font-face {
            font-family: FontPadraoBlack;
            src: url("fonts/CenzoFlare-Black.otf");
        }
        @font-face {
            font-family: FontPadraoBlackLine;
            src: url("fonts/CenzoFlareLine-Black.otf");
        }
        @font-face {
            font-family: FontPadraoLight;
            src: url("fonts/CenzoFlare-Light.otf");
        }
        @font-face {
            font-family: FontPadraoLightLine;
            src: url("fonts/CenzoFlareLine-Light.otf");
        }
        @font-face {
            font-family: FontPadraoRegular;
            src: url("fonts/CenzoFlare-Regular.otf");
        }
        @font-face {
            font-family: FontPadraoRegularLine;
            src: url("fonts/CenzoFlareLine-Regular.otf");
        }
        @font-face {
            font-family: FontPadraoRegularCond;
            src: url("fonts/CenzoFlareCond-Regular.otf");
        }
    </style>
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>

    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
